{% extends 'main/base.html' %}

{% block content %}

        <div class="col-lg-6 offset-3 my_shadow text-light px-4 py-2 rounded">
            <h3 class="text-uppercase">Login</h3>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form | crispy }}

            </form>
        </div>
    </div>
{% endblock %}c
